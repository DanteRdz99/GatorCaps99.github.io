        const ITEMS_PER_PAGE = 12; // N칰mero de productos por p치gina
        let currentPage = 1; // P치gina actual
        let filteredProducts = [...products]; // Productos filtrados (inicialmente todos)
        const cart = []; // Carrito de compras

        function populateTeamFilter() {
            const teamFilter = document.getElementById('team-filter');
            const teams = [...new Set(products.map(p => p.name.split(' ').slice(0, -1).join(' ')))]; // Extrae nombres de equipos 칰nicos
            teams.forEach(team => {
                const option = document.createElement('option');
                option.value = team;
                option.textContent = team;
                teamFilter.appendChild(option);
            });
        }

        function createGallery() {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = '';

            const start = (currentPage - 1) * ITEMS_PER_PAGE;
            const end = start + ITEMS_PER_PAGE;
            const paginatedProducts = filteredProducts.slice(start, end);

            paginatedProducts.forEach(product => {
                const item = document.createElement('div');
                item.classList.add('gallery-item');
                item.innerHTML = `
                    <img src="${product.image}" alt="${product.name}" loading="lazy">
                    <p class="title">${product.name}</p>
                    <p>${product.anniversary}</p>
                    <p>${product.color}</p>
                    <p>${product.type}</p>
                    <p>Ajustable</p>
                    <p class="price">Precio: $${product.price} MXN</p>
                    <button class="add-to-cart">Agregar al carrito</button>
                `;
                gallery.appendChild(item);
            });

            updatePagination();
            addCartListeners();
        }

        function updatePagination() {
            const totalPages = Math.ceil(filteredProducts.length / ITEMS_PER_PAGE);
            document.getElementById('page-info').textContent = `P치gina ${currentPage} de ${totalPages}`;
            document.getElementById('prev-page').disabled = currentPage === 1;
            document.getElementById('next-page').disabled = currentPage === totalPages;
        }

        function filterProducts() {
            const team = document.getElementById('team-filter').value;
            filteredProducts = team ? products.filter(p => p.name.startsWith(team)) : [...products];
            currentPage = 1;
            createGallery();
        }

        function updateCartDisplay() {
            const cartItemsContainer = document.getElementById('cart-items');
            cartItemsContainer.innerHTML = '';
            let total = 0;

            cart.forEach((item, index) => {
                const cartItem = document.createElement('div');
                cartItem.classList.add('cart-item');
                cartItem.innerHTML = `
                    <img src="${item.image}" alt="${item.name}">
                    <p>${item.name} - $${item.price} MXN</p>
                    <div class="cart-item-controls">
                        <button onclick="changeQuantity(${index}, -1)">-</button>
                        <span>${item.quantity}</span>
                        <button onclick="changeQuantity(${index}, 1)">+</button>
                    </div>
                `;
                cartItemsContainer.appendChild(cartItem);
                total += item.price * item.quantity;
            });

            document.getElementById('cart-total').innerText = `Total: $${total} MXN`;
        }

        function addToCart(name, price, image) {
            const existingItem = cart.find(item => item.name === name && item.image === image);
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({ name, price, image, quantity: 1 });
            }
            updateCartDisplay();
            alert(`Se agreg칩 al carrito: ${name}`);
        }

        function changeQuantity(index, change) {
            cart[index].quantity += change;
            if (cart[index].quantity <= 0) {
                cart.splice(index, 1);
            }
            updateCartDisplay();
        }

        function addCartListeners() {
            document.querySelectorAll('.add-to-cart').forEach(button => {
                button.addEventListener('click', () => {
                    const item = button.closest('.gallery-item');
                    const name = item.querySelector('.title').innerText;
                    const priceText = item.querySelector('.price').innerText;
                    const price = parseFloat(priceText.replace('Precio: $', '').replace(' MXN', ''));
                    const image = item.querySelector('img').src;
                    addToCart(name, price, image);
                });
            });
        }

        document.getElementById('clear-cart').addEventListener('click', () => {
            cart.length = 0;
            updateCartDisplay();
        });

        document.getElementById('finalize-order').addEventListener('click', () => {
            if (cart.length === 0) {
                alert('Tu carrito est치 vac칤o');
                return;
            }
            localStorage.setItem('cart', JSON.stringify(cart));
            window.location.href = 'confirmation.html';
        });

        document.getElementById('team-filter').addEventListener('change', filterProducts);
        document.getElementById('prev-page').addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                createGallery();
            }
        });
        document.getElementById('next-page').addEventListener('click', () => {
            if (currentPage < Math.ceil(filteredProducts.length / ITEMS_PER_PAGE)) {
                currentPage++;
                createGallery();
            }
        });

        // Inicializaci칩n
        populateTeamFilter();
        createGallery();
