<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo NBA - GatorCaps</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <header>
        <div class="header-content">
            <a href="index.html">
                <img src="Imagenes/Logos/LogoGatorCaps.jpg" alt="GatorCaps Logo" class="logo">
            </a>
            <div class="header-text">
                <h1>Catálogo NBA</h1>
            </div>
            <div class="social-links">
                <a href="https://www.instagram.com/gatorcaps99" target="_blank" class="social-icon">
                    <img src="Imagenes/Logos/instagram.png" alt="Instagram" class="social-logo">
                </a>
                <a href="https://wa.me/525576070822" target="_blank" class="social-icon">
                    <img src="Imagenes/Logos/whatsapp.png" alt="WhatsApp" class="social-logo">
                </a>
            </div>
        </div>
    </header>
    <button class="back-btn" onclick="history.back()">←</button>
    <div class="container">
        <img src="Imagenes/Logos/NBA logo.png" alt="NBA Logo">
        <p>Explora nuestra colección de gorras NBA.</p>
        <div class="gallery">
            <div class="gallery-item">
                <img src="Imagenes/Catalogo/NBA/76ERS_pixian_ai.png" alt="76ERS">
                <p>Philadelphia 76ers</p>
                <p>9TWENTY</p>
                <p class="price">Precio: $400 MXN</p>
                <p>Ajustable</p>
                <button class="add-to-cart">Agregar al carrito</button>
            </div>
            <!-- Resto de la galería sin cambios -->
        </div>
        <div id="cart-container" class="cart-container">
            <button id="toggle-cart" class="toggle-cart-btn">↓</button>
            <h2>Carrito de Compras</h2>
            <div id="cart-items" class="cart-items"></div>
            <p id="cart-total">Total: $0 MXN</p>
            <button id="clear-cart" class="clear-cart-btn">Vaciar Carrito</button>
            <button id="finalize-order" class="finalize-btn">Finalizar Pedido</button>
        </div>
    </div>
    <script src="js/nba.js"></script>
</body>
</html>
